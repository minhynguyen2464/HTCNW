<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: auto;
            padding: 0px;
        }
        body{
            background-image: url(../img/12f6fc596524aa7af335.jpg);
        }
        .wrapper{
            width: 1089px;
            height: auto;
        }
        nav{
            width: 100%;
            height: 50px;
            background-color: cadetblue;
        }
        header{
            width: 100%;
            height: 150px;
            background-image: url(../img/Header.jfif);
        }
        .section{
            width: 100%;
            height: 400px;
            background-color: bisque;
        }
        menu-left{
            width: 30%;
            height: 100%;
            background-color: darkorange;
            float:left;
        }
        content{
            width: 70%;
            height: 100%;
            background-color: greenyellow;
            float:left;
        }
        footer{
            width: 100%;
            height: 130px;
            background-color: lightgreen;
        }
        article{
            width: 100%;
            height: 100%;
        }
        input[type=text]{
            width: 80%;
            padding: 8px;
            display:inline-block;
        }
        input[type=password]{
            width: 80%;
            padding: 8px;
            display:inline-block;
        }
        input[type=email]{
            width: 80%;
            padding: 8px;
            display:inline-block;
        }
        .menu li{
            list-style-type: none;
            float:left;
            width: 272px;
            text-align: center;
            line-height: 49px;
        }
        .menu a{
            font-size: larger;
            font-weight: bold;
            color: chartreuse;
            text-decoration: none;
        }
        .menu li:hover{
            background-color:blueviolet;
        }
        .submenu li{
            display: none;
            background-color: magenta;

        }
        .menu li:hover .submenu li{
            display: block;
     
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <nav>
            <ul class="menu">
                <li><a href="#">Menu 1</a></li>
                <li><a href="#">Menu 2</a>
                <ul class="submenu">
                    <li><a href="#">Menu 2.1</a></li>
                    <li><a href="#">Menu 2.2</a></li>
                    <li><a href="#">Menu 2.3</a></li>
                </ul>
                </li>
                <li><a href="#">Menu 3</a></li>
                <li><a href="#">Menu 4</a></li>
            </ul>
        </nav>
        <header></header>
         <div class="section">
             <menu-left>

             </menu-left>
             <content>
                <caption><h1>ĐƠN ĐĂNG KÝ</h1></caption>
                <form action="" method="get">
                    <fieldset>
                        <legend>Đăng ký mùa hè sôi động</legend>
                        <label for="idName">Tên: </label>
                        <input type="text" name="Name" id="idName" maxlength="30" size="30" required placeholder="Nhập tên của bạn"> <br><br>
                        <label for="idUsr">Username: </label>
                        <input type="text" name="Username" id="idUsr" maxlength="30" size="30" required placeholder="Nhập tên đăng nhập của bạn"> <br><br>
                        <label for="idPassword">Password: </label>
                        <input type="password" name="Password" id="idPassword" maxlength="30" size="30" required placeholder="Nhập mật khẩu của bạn"> <br><br>
                        <label for="idEmail">Email</label>
                        <input type="email" name="Email" id="idEmail" maxlength="30" size="30" required placeholder="Nhập địa chỉ email của bạn"> <br><br>
                        <label for="idGender">Giới tính: </label><br>
                            <input type="radio" name="Gender" id="Male">
                            <label for="Male">Nam</label><br>
                            <input type="radio" name="Gender" id="Female">
                            <label for="Female">Nữ</label><br>
                            <input type="radio" name="Gender" id="Helicopter">
                            <label for="Helicopter">Apache Helicopter</label><br><br>
                            <input type="submit" value="Xác nhận" style="width: 200px;">
                            <input type="reset" value="Reset">
                    </fieldset>
                </form>
             </content>
        </div>
        <footer></footer>
    </div>
</body>
</html>
