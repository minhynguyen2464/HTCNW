        <div class="container">
            
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                
                <form action="" method="POST" class="form-horizontal" role="form">
                        <div class="form-group">
                            <legend>ĐĂNG KÝ TÀI KHOẢN</legend>
                        </div>
                        <form action="" method="POST" class="form-horizontal" role="form">
                            <div class="form-group">
                                <label for="txtLastname" class="col-sm-2 control-label">HỌ</label>
                                <div class="col-sm-10">
                                    <input type="text" name="" id="txtLastname" class="form-control" value="" required="required" pattern="" title="" placeholder="Nguyen">
                                    <span class="text-danger" id="tbLastname">*</span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="txtFirstname" class="col-sm-2 control-label">TÊN</label>
                                <div class="col-sm-10">
                                    <input type="text" name="" id="txtFirstname" class="form-control" value="" required="required" pattern="" title="" placeholder="Hoang Hai">
                                    <span class="text-danger" id="tbFirstname">*</span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="txtUsername" class="col-sm-2 control-label">TÊN ĐĂNG NHẬP:</label>
                                <div class="col-sm-10">
                                    <input type="text" name="" id="txtUsername" class="form-control" value="" required="required" pattern="" title="" placeholder="minhynguyen97">
                                    <span class="text-danger" id="tbUsername">*</span>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="txtPassword" class="col-sm-2 control-label">MẬT KHẨU: </label>
                                <div class="col-sm-10">
                                    <input type="password" name="" id="txtPassword" class="form-control" value="" required="required" pattern="" title="" placeholder="Gồm chữ và số">
                                    <span class="text-danger" id="tbPassword">*</span>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="txtEmail" class="col-sm-2 control-label">EMAIL: </label>
                                <div class="col-sm-10">
                                    <input type="email" name="" id="txtEmail" class="form-control" value="" required="required" title="" placeholder="minhynguyen97@gmail.com">
                                    <span class="text-danger" id="tbEmail">*</span>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="SDT" class="col-sm-2 control-label">SỐ ĐIỆN THOẠI</label>
                                <div class="col-sm-10">
                                    <input type="text" name="" id="SDT" class="form-control" value="" required="required" pattern="" title="" placeholder="(0)xxx-xxx-xxx">
                                    <span class="text-danger" id="tbSDT">*</span>
                                </div>
                            </div>
                            <button type="button" class="btn btn-success btn-group-justified" id="Save" style="color: white; background-color: black; width: 100%; font-weight: bold; border: none;">ĐĂNG KÝ</button>
                            

                </form>
                
            </div>
